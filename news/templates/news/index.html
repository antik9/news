{% load static from staticfiles %}
<link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">

<h1>Hyper news</h1>
<form method="get">
  Search the news: <input name="q">
</form>

{% for d, items in news.items %}
<h4> {{ d }} </h4>
<ul>
  {% for item in items %}
  <li>
    <a href="/news/{{ item.link }}/">{{ item.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endfor %}

<a href="/news/adding_page/">Add news</a>
